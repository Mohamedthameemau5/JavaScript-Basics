<body>
    <h1>JavaScript Function Challenges</h1>
    <h1>Challenge 14</h1>


    <script>
       var yourName = prompt('provide your name','');

        function hello(name){

            var greeting;

            if(name == null || name == ''){

                greeting = "You didn't give me your name";
                
            }else{

                greeting = `Hello ${name} ,and welcome!`;              

            }

            return greeting;
            
        }

        console.log( hello(yourName) );

        

    </script>
