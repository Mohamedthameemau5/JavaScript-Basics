    <h1>JavaScript Function Challenges</h1>
    <h1>Challenge 15</h1>


    <script>
       var yourName = prompt('provide your name','');
       var food = ["Cheese","Butter","Milk","Beef","Ghee"]

        function hello(name){

            var greeting;

            if(name == null || name == ''){

                greeting = "You didn't give me your name";
                
            }else{

                greeting = `Hello ${name} ,and welcome!`;              

            }

            return greeting;
            
        }
     
        function hospitality(name, gift){
            console.log( hello(name) );
            for(var i=0; i<gift.length; i++){
                console.log(`${name},would you like soem ${gift[i]}`)
            }

        }

        hospitality(yourName,food)

        

    </script>
